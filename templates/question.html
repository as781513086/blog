{% extends 'base.html' %}
{% block title %}问题{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/question.css') }}">
{% endblock %}

{% block main %}
    <h3 class="question-title">写下你的问题</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="请输入标题" name="title" class="form-control">
            </div>
            <div class="form-group">
                <h4 class="question-title2">问题描述:</h4>
            </div>
            <div class="form-group">
                <textarea name = "content" rows = "10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-default btn-block">立即发布</button>
            </div>
        </div>
    </form>
{% endblock %}
